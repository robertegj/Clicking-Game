<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="randomizeLocation(this)" style="position:absolute;font-size: larger;">Play</button>
</body>
<script>
    function randomizeLocation(btn) {
        x = Math.floor(Math.random() * screen.width);
        y = Math.floor(Math.random() * screen.height / 2);
        btn.style.left = x + "px";
        btn.style.top = y + "px";
    }
</script>
</html>
